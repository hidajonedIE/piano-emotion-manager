<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Owner ID</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background: #0051cc;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        #result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        #result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Fix Owner ID</h1>
        <p>Este bot√≥n actualizar√° el <code>ownerId</code> de todos los clientes en la base de datos para que coincida con tu usuario de Clerk.</p>
        <p><strong>Importante:</strong> Solo necesitas hacer esto una vez despu√©s de la migraci√≥n.</p>
        
        <button id="fixButton" onclick="fixOwnerId()">Ejecutar Correcci√≥n</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function fixOwnerId() {
            const button = document.getElementById('fixButton');
            const result = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = 'Ejecutando...';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/fix-owner-id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                result.style.display = 'block';
                
                if (response.ok && data.success) {
                    result.className = 'success';
                    result.innerHTML = `
                        <h3>‚úÖ Correcci√≥n exitosa</h3>
                        <p><strong>Usuario:</strong> ${data.user.email || data.user.name || data.user.id}</p>
                        <p><strong>Clerk ID:</strong> ${data.newOwnerId}</p>
                        <p><strong>Clientes actualizados:</strong> ${data.clientsUpdated}</p>
                        <p><strong>Total de clientes:</strong> ${data.totalClientsWithNewOwnerId}</p>
                        <p style="margin-top: 15px;">Ahora puedes volver al dashboard y deber√≠as ver tus alertas.</p>
                    `;
                } else {
                    result.className = 'error';
                    result.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.message || data.error || 'Error desconocido'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.style.display = 'block';
                result.className = 'error';
                result.innerHTML = `
                    <h3>‚ùå Error de conexi√≥n</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                button.disabled = false;
                button.textContent = 'Ejecutar Correcci√≥n';
            }
        }
    </script>
</body>
</html>
